<div class="modal-overlay" (click)="close.emit()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    
    <div class="modal-header">
      <h2>Add Workout for {{ selectedDate() | date:'MMM d' }}</h2>
      <button class="close-btn" (click)="close.emit()">&times;</button>
    </div>
    
    <form [formGroup]="workoutForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label>Activity Type</label>
        <select formControlName="activityId">
          <option value="" disabled selected>Select activity...</option>
          @for (act of activities; track act.id) {
            <option [value]="act.id">{{ act.name }}</option>
          }
        </select>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Target</label>
          <input type="number" formControlName="targetValue" placeholder="e.g. 5" min="0" step="0.1">
        </div>

        <div class="form-group">
          <label>Unit</label>
          <select formControlName="unitId">
            <option value="" disabled selected>Select unit...</option>
            @for (unit of units; track unit.id) {
              <option [value]="unit.id">{{ unit.unitCode }}</option>
            }
          </select>
        </div>
      </div>

      <div class="modal-actions">
        <button type="button" class="cancel-btn" (click)="close.emit()">Cancel</button>
        <button type="submit" class="save-btn" [disabled]="workoutForm.invalid">Save Workout</button>
      </div>
    </form>
  </div>
</div>
