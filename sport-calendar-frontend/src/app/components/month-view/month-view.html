<div class="month-view-container">
    <div class="day">
        @for (day of days; track day) {
        
            <div class="day-card" (click)="selectDate(day)">
                <h3 style="color: rgb(248, 72, 72)">
                    {{ day | date : "EEEE, dd" }}
                    <button class="add-event-btn" (click)="addEvent(day); $event.stopPropagation()">+</button>
                </h3>
            </div>
        }
    </div> 
<!-- Events section -->
@if(selectedDate) {
    <h3>Events for {{ selectedDate | date : "EEEE, MMMM dd, yyyy" }}</h3>

    <app-exercise-list [exercieses]="exercises[selectedDate!.toISOString().split('T')[0]] || []"
        (removeExersises)="removeEvent(selectedDate!, $event)"></app-exercise-list>
}
